<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <title>Coin Toss</title>
</head>
<body>
    <header>
        <h1>Coin Toss Game</h1>
    </header>
    <main>
        <p class="results">
            <span id="wins">Wins: 0</span> 
            <span id="loss">Losses: 0</span>
            <span id="money">Money: $1,000</span>
        </p>
        <p>
            <img id="coin-image" src="assets/tails.jpg" alt="tails side of a wheat penny">
        </p>
        <p>
            <label>
                <input id="head-choice" type="radio" name="coin-side" checked> Heads
            </label>
        </p>
        <p>
            <label>
                <input type="radio" name="coin-side" checked> Tails
            </label>
        </p>
        <p id="message">
            PLACE A BET
        </p>
        <p>
            <input id="bet-amount">
        </p>
        <button id="flip-it">FLIP IT!</button>
    </main>
    <script type="module" src="src/app.js"></script>
</body>
</html>
